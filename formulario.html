<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de registro</title>
</head>
<body>
    <div class="container my-3">
        <h2>Formulario de registro</h2>
        <hr>
        <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12 col-md-4">
                <label class="form-label">Nombre</label>
                <input id="input-nombre" class="form-control" type="text" placeholder="Juan">
                <div id="error-nombre"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Apellido</label>
                <input id="input-apellido" class="form-control" type="text" placeholder="Pérez">
                <div id="error-apellido"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Edad</label>
                <input id="input-edad" class="form-control" type="number" value="18">
                <div id="error-edad"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Las Gaviotas 123">
                <div id="error-direccion"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="valdivia">Valdivia</option>
                    <option value="osorno">Osorno</option>
                    <option value="temuco">Temuco</option>
                    <option value="angeles">Los Ángeles</option>
                </select>
                <div id="error-comuna"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label">Teléfono</label>
                <input id="input-fono" class="form-control" type="text" placeholder="+569 6354 6352">
                <div id="error-fono"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Correo electrónico</label>
                <input id="input-email" class="form-control" type="text" placeholder="juan.perez@mail.com">
                <div id="error-email"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Contraseña</label>
                <input id="input-contraseña" class="form-control" type="password" placeholder="******">
                <div id="error-contraseña" class="error"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Confirmar Contraseña</label>
                <input id="input-confirmar-contraseña" class="form-control" type="password" placeholder="******">
                <div id="error-confirmar-contraseña" class="error"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">URL sitio web</label>
                <input id="input-url" class="form-control" type="text" placeholder="http://www.misitio.com">
                <div id="error-url"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Aficiones</label>
                <input id="input-aficiones" class="form-control" type="text" placeholder="Ingrese una afición y presione 'Agregar'">
                <button type="button" class="btn btn-secondary mt-2" onclick="agregarAficion()">Agregar</button>
                <ul id="lista-aficiones" class="mt-2"></ul>
                <div id="error-aficiones" class="error"></div>
            </div>
            <div class="col">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
